<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart IoT Control</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

  body {
    height:100vh; display:flex; flex-direction:column;
    background: radial-gradient(circle at top, #042a52, #020b14);
    color:white;
  }

 /* HEADER FIXED */
header {
  position: fixed;
  top: 0; left: 0; width: 100%;
  height: 60px;
  display:flex; align-items:center; justify-content:center;
  font-size:20px; font-weight:600; letter-spacing:1px;
  background: rgba(15, 30, 60, 0.6);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(0,255,255,0.2);
  text-shadow: 0 0 8px #00eaff;
  box-shadow: 0 2px 8px rgba(0,255,255,0.15);
  z-index: 10;
}

/* BUTTON HAMBURGER */
.hamburger {
  position:absolute; left:15px; cursor:pointer;
  width:28px; height:22px; display:flex; flex-direction:column;
  justify-content:space-between; align-items:center;
}
.hamburger span {
  width:100%; height:3px; background:#00eaff;
  border-radius:5px; box-shadow:0 0 6px #00eaff;
  transition:0.3s;
}

/* MENU SIDEBAR */
.sidebar {
  position:fixed; top:0; left:-250px;
  width:230px; height:100vh;
  background:rgba(3, 17, 30, 0.95);
  backdrop-filter:blur(12px);
  border-right:1px solid rgba(0,255,255,0.25);
  box-shadow:2px 0 10px rgba(0,255,255,0.3);
  padding-top:70px;
  transition:0.35s;
  z-index:11;
}
.sidebar a {
  display:block; padding:14px 20px; font-size:14px;
  color:#00eaff; text-decoration:none; font-weight:500;
  border-left:3px solid transparent;
  transition:0.25s;
}
.sidebar a:hover {
  background:rgba(0,255,255,0.1);
  border-left:3px solid #00eaff;
  text-shadow:0 0 8px #00eaff;
}

/* SHADOW LAYAR */
.overlay {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(2px);
  opacity:0; visibility:hidden;
  z-index:10; transition:0.3s;
}

.overlay.active {
  opacity:1; visibility:visible;
}

/* MAIN SCROLL ONLY */
main {
  margin-top: 60px;
  margin-bottom: 50px;
  height: calc(100vh - 110px);
  overflow-y: auto;
  padding:15px;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  text-align:center;
}

/* FOOTER FIXED */
footer {
  position: fixed;
  bottom: 0; left: 0; width: 100%;
  height: 50px;
  display:flex; align-items:center; justify-content:center;
  font-size:12px; opacity:0.75;
  background: rgba(15, 30, 60, 0.6);
  backdrop-filter: blur(12px);
  border-top: 1px solid rgba(0,255,255,0.2);
  box-shadow: 0 -2px 8px rgba(0,255,255,0.15);
}

h1 {
  font-size:32px; font-weight:700;
  text-shadow: 0 0 12px #00bcd4;
}

.cyber-line {
  width:120px; height:3px;
  background:linear-gradient(90deg, transparent, #00eaff, transparent);
  margin:20px 0;
  border-radius:5px;
  box-shadow:0 0 10px #00eaff;
}

.btn-neon {
  margin-top: 25px;
  padding: 13px 28px;
  color: #00eaff;
  font-weight: 600;
  text-decoration: none;
  font-size: 15px;
  border: 2px solid #00eaff;
  border-radius: 8px;
  letter-spacing: 1px;
  text-shadow: 0 0 8px #00f7ff;
  transition: 0.25s;
  background: rgba(0, 255, 255, 0.05);
  box-shadow: 0 0 10px #00eaff, inset 0 0 10px #007a88;
}
.btn-neon:hover {
  color: #001015;
  background: #00eaff;
  box-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff, inset 0 0 15px #007a88;
  transform: scale(1.05);
}
.sidebar-title {
  color:#00eaff; 
  font-size:16px; 
  font-weight:700;
  letter-spacing:1px;
  padding:10px 20px 15px;
  text-shadow:0 0 8px #00eaff;
  border-bottom:1px solid rgba(0,255,255,0.25);
  margin-bottom:10px;
}
/* FULLSCREEN LOADER */
.loader-bg {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,15,25,0.95);
  display:flex; justify-content:center; align-items:center;
  visibility:hidden; opacity:0; transition:0.3s;
  z-index:999999;
}

.loader-bg.active {
  visibility:visible; opacity:1;
}

/* SPINNER NEON */
.neon-loader {
  width:65px; height:65px;
  border:5px solid rgba(0,255,255,0.2);
  border-top:5px solid #00eaff;
  border-radius:50%;
  animation:spin 0.9s linear infinite, glow 1.3s ease-in-out infinite alternate;
}

@keyframes spin {
  to { transform:rotate(360deg); }
}

@keyframes glow {
  0% { box-shadow:0 0 10px #00eaff; }
  100% { box-shadow:0 0 25px #00eaff; }
}


</style>
</head>

<body>

<header>
  <div class="hamburger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  SMART SCHOOL
</header>

<div class="sidebar" id="sidebar">

  <div class="sidebar-title">MENU</div>
 
  <a href="index.html"> Beranda</a>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<main>
  <h1>Monitoring & Control</h1>
  <div class="cyber-line"></div>
  <a onclick="goDashboard()" class="btn-neon">Masuk ke Dashboard</a>

</main>

<footer>Â© Ridho Sudrajat</footer>

<script>
function toggleMenu() {
  let sidebar = document.getElementById("sidebar");
  let overlay = document.getElementById("overlay");

  if (sidebar.style.left === "0px") {
    sidebar.style.left = "-250px";
    overlay.classList.remove("active");
  } else {
    sidebar.style.left = "0px";
    overlay.classList.add("active");
  }
}
function goDashboard() {
  document.getElementById("loader").classList.add("active");
  setTimeout(() => {
    window.location.href = "dasboard.html";
  }, 1600); // durasi loading 1.6 detik
}
</script>
<div class="loader-bg" id="loader">
  <div class="neon-loader"></div>
</div>

</body>
</html>
