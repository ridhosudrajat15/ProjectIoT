<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

  body {
    height:100vh; display:flex; flex-direction:column;
    background: radial-gradient(circle at top, #042a52, #020b14);
    color:white;
  }

 /* HEADER FIXED */
header {
  position: fixed;
  top: 0; left: 0; width: 100%;
  height: 60px;
  display:flex; align-items:center; justify-content:center;
  font-size:20px; font-weight:600; letter-spacing:1px;
  background: rgba(15, 30, 60, 0.6);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(0,255,255,0.2);
  text-shadow: 0 0 8px #00eaff;
  box-shadow: 0 2px 8px rgba(0,255,255,0.15);
  z-index: 10;
}

/* BUTTON HAMBURGER */
.hamburger {
  position:absolute; left:15px; cursor:pointer;
  width:28px; height:22px; display:flex; flex-direction:column;
  justify-content:space-between; align-items:center;
}
.hamburger span {
  width:100%; height:3px; background:#00eaff;
  border-radius:5px; box-shadow:0 0 6px #00eaff;
  transition:0.3s;
}

/* MENU SIDEBAR */
.sidebar {
  position:fixed; top:0; left:-250px;
  width:230px; height:100vh;
  background:rgba(3, 17, 30, 0.95);
  backdrop-filter:blur(12px);
  border-right:1px solid rgba(0,255,255,0.25);
  box-shadow:2px 0 10px rgba(0,255,255,0.3);
  padding-top:70px;
  transition:0.35s;
  z-index:11;
}
.sidebar a {
  display:block; padding:14px 20px; font-size:14px;
  color:#00eaff; text-decoration:none; font-weight:500;
  border-left:3px solid transparent;
  transition:0.25s;
}
.sidebar a:hover {
  background:rgba(0,255,255,0.1);
  border-left:3px solid #00eaff;
  text-shadow:0 0 8px #00eaff;
}

/* SIDEBAR TITLE */
.sidebar-title {
  color:#00eaff; 
  font-size:16px; 
  font-weight:700;
  letter-spacing:1px;
  padding:10px 20px 15px;
  text-shadow:0 0 8px #00eaff;
  border-bottom:1px solid rgba(0,255,255,0.25);
  margin-bottom:10px;
}

/* OVERLAY */
.overlay {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(2px);
  opacity:0; visibility:hidden;
  z-index:10; transition:0.3s;
}

.overlay.active {
  opacity:1; visibility:visible;
}

/* MAIN */
main {
  margin-top: 60px;
  margin-bottom: 50px;
  height: calc(100vh - 110px);
  overflow-y: auto;
  padding:15px;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  text-align:center;
}

h1 {
  font-size:28px; font-weight:700;
  text-shadow: 0 0 12px #00bcd4;
}

/* CYBER LINE */
.cyber-line {
  width:120px; height:3px;
  background:linear-gradient(90deg, transparent, #00eaff, transparent);
  margin:20px 0 40px;
  border-radius:5px;
  box-shadow:0 0 10px #00eaff;
}

/* MENU CARD */
.menu-box {
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}
.menu-card {
  width:220px; height:120px;
  background:rgba(0,255,255,0.05);
  border:1px solid #00eaff;
  border-radius:12px;
  color:#00eaff;
  display:flex; align-items:center; justify-content:center;
  font-weight:600; text-decoration:none;
  font-size:16px;
  letter-spacing:1px;
  box-shadow:0 0 10px #00eaff, inset 0 0 10px #007a88;
  transition:0.25s;
}
.menu-card:hover {
  transform:scale(1.08);
  background:#00eaff; 
  color:#001015;
  box-shadow:0 0 20px #00eaff, 0 0 30px #00eaff;
}

/* FOOTER */
footer {
  position: fixed;
  bottom: 0; left: 0; width: 100%;
  height: 50px;
  display:flex; align-items:center; justify-content:center;
  font-size:12px; opacity:0.75;
  background: rgba(15, 30, 60, 0.6);
  backdrop-filter: blur(12px);
  border-top: 1px solid rgba(0,255,255,0.2);
  box-shadow: 0 -2px 8px rgba(0,255,255,0.15);
}
</style>
</head>

<script>
function toggleMenu() {
  let sidebar = document.getElementById("sidebar");
  let overlay = document.getElementById("overlay");

  if (sidebar.style.left === "0px") {
    sidebar.style.left = "-250px";
    overlay.classList.remove("active");
  } else {
    sidebar.style.left = "0px";
    overlay.classList.add("active");
  }
}
</script>
